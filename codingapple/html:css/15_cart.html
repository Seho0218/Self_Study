<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="css/main.css" rel = "stylesheet">
</head>
<body>
    <div>
        <table>
            <thead></thead>
<!--            제목은 thead안에-->
            <tbody></tbody>
<!--            일반행은 tbody안에-->
            <tr>
                <th><p>dddd</p><p>dddd</p></th>
                <!--  제목용 세로열 만들땐 th-->
                <td style="vertical-align: top;">2222</td>
                <td>3</td>
            </tr>
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
<!-- 테이블 안에서 세로정렬할때 vertical-align -->
            </tr>
        </table>
    </div>
    
    <div>
        <p style="font-size:50px">greetings<span style="font-size:20px; vertical-align: middle">안녕</span></p>
    </div>
</body>
</html>
